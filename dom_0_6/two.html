<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>DOM </title>
    
</head>
<body style="background-color: rgb(41, 51, 23); color: white">
 <ul class="lang">
    <li>JavaScript</li>
 </ul>
</body>
<script>
function addLanguage(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName)); 
    document.querySelector(".lang").appendChild(li);
}
addLanguage("Rust");
addLanguage("Golag")
addLanguage("Python")

    const secLang = document.querySelector("li:nth-child(2)");
   // console.log(secLang);

   const newLi = document.createElement('li');
   newLi.textContent = "Typescript";

   secLang.replaceWith(newLi);

//remove
    const removeLang = document.querySelector("li:nth-child(3)");
    removeLang.remove();

</script>
</html>
